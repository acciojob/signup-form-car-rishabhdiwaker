<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="[ 'post', 'POST' ]">
        <label for="name">Name*</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <br>
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <br>
        <label for="gender">Gender*</label>
        <input type="radio"  name="gender" id="gender_m" required>
        <label for="gender_m">M</label>
        <input type="radio" name="gender" id="gender_f" required>
        <label for="gender_f">F</label>
        <br>
        <br>
        <label for="cars">Cars</label>
        <select name="cars" id="cars">
            <option value="select">Select</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
            <option value="volvo">Volvo</option>
        </select>
        <br>
        <br>
        <label for="age">Age*</label>
        <input type="age"  id="age" placeholder="Age" required>
        <br>
        <br>
        <label for="dob">DOB*</label>
        <input type="date" id="dob" required>
        <br>
        <br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br>
        <br>
        <label for="password">Password*</label>
        <input type="password" id="password" placeholder="Password" required> 
        <br>
        <br>
        <input type="checkbox" id="tos">
        <label for="tos">I agree to the TOS.</label>
        <br>
        <br>
        <button type="submit">Submit</button> 
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
